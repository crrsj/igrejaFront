<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administração de Células</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container mx-auto col-md-8">
      <h2 class="mb-4 text-center">Cadastro de Células</h2>
      <form id="formCelula">
        <div class="mb-3">
          <label for="nomeCelula" class="form-label">Nome da célula</label>
          <input type="text" class="form-control" id="nomeCelula" required />
        </div>

        <div class="mb-3">
          <label for="lider" class="form-label">Líder da célula</label>
          <input type="text" class="form-control" id="lider" required />
        </div>

        <div class="mb-3">
          <label for="diaSemana" class="form-label">Dia da semana</label>
          <select class="form-select" id="diaSemana" required>
            <option selected disabled>Selecione</option>
            <option>Domingo</option>
            <option>Segunda-feira</option>
            <option>Terça-feira</option>
            <option>Quarta-feira</option>
            <option>Quinta-feira</option>
            <option>Sexta-feira</option>
            <option>Sábado</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="hora" class="form-label">Horário da reunião</label>
          <input type="time" class="form-control" id="hora" required />
        </div>

        <div class="mb-3">
          <label for="local" class="form-label">Local da reunião</label>
          <input type="text" class="form-control" id="local" required />
        </div>

        <div class="mb-3">
          <label for="quantidade" class="form-label">Quantidade estimada de membros</label>
          <input type="number" class="form-control" id="quantidade" required />
        </div>

        <div class="mb-3">
          <label for="observacoes" class="form-label">Observações</label>
          <textarea class="form-control" id="observacoes" rows="2"></textarea>
        </div>

        <button type="submit" class="btn btn-dark w-100">Cadastrar Célula</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("formCelula").addEventListener("submit", function(event) {
      event.preventDefault();

      const celula = {
        nome: document.getElementById("nomeCelula").value,
        lider: document.getElementById("lider").value,
        diaSemana: document.getElementById("diaSemana").value,
        horario: document.getElementById("hora").value,
        local: document.getElementById("local").value,
        quantidade: parseInt(document.getElementById("quantidade").value),
        observacoes: document.getElementById("observacoes").value
      };

      console.log("Célula cadastrada:", celula);

      // Aqui futuramente conectaremos ao backend
      alert("Célula cadastrada (simulação no console).");
    });
  </script>
</body>
</html>
