<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestão de Dízimos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container mx-auto col-md-8">
      <h2 class="mb-4 text-center">Gestão de Dízimos</h2>
      <form id="formDizimo">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome do membro</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
         <div class="mb-3">
          <label for="nome" class="form-label">Nome da igreja</label>
          <input type="text" class="form-control" id="nomeIgreja" required>
        </div>

        <div class="mb-3">
          <label for="data" class="form-label">Data da oferta</label>
          <input type="date" class="form-control" id="data" required>
        </div>

        <div class="mb-3">
          <label for="valor" class="form-label">Valor do dízimo (R$)</label>
          <input type="number" step="0.01" class="form-control" id="valor" required>
        </div>

        <div class="mb-3">
          <label for="forma" class="form-label">Forma de pagamento</label>
          <select class="form-select" id="forma" required>
            <option selected disabled>Selecione</option>
            <option>Dinheiro</option>
            <option>Pix</option>
            <option>Transferência</option>
            <option>Cartão</option>
            <option>Outro</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="observacoes" class="form-label">Observações (opcional)</label>
          <textarea class="form-control" id="observacoes" rows="2"></textarea>
        </div>

        <button type="submit" class="btn btn-warning w-100">Registrar Dízimo</button><br><br>
        <a class="btn btn-success w-100" href="./index.html" role="button">Principal</a>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("formDizimo").addEventListener("submit", function(event) {
      event.preventDefault();

      const dizimo = {
        nome: document.getElementById("nome").value,
        data: document.getElementById("data").value,
        valor: parseFloat(document.getElementById("valor").value),
        forma: document.getElementById("forma").value,
        observacoes: document.getElementById("observacoes").value
      };

      console.log("Dízimo registrado:", dizimo);

      // Aqui futuramente faremos o envio para a API
      alert("Dízimo registrado (simulação no console).");
    });
  </script>
</body>
</html>
