<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agenda de Cultos e Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container mx-auto col-md-8">
      <h2 class="mb-4 text-center">Cadastro de Cultos e Eventos</h2>
      <form id="formEvento">
        <div class="mb-3">
          <label for="titulo" class="form-label">Título do evento</label>
          <input type="text" class="form-control" id="titulo" required>
        </div>

        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo</label>
          <select class="form-select" id="tipo" required>
            <option selected disabled>Selecione</option>
            <option>CULTO</option>
            <option>VIGILIA</option>
            <option>CONFERENCIA</option>
            <option>REUNIAO</option>
            <option>OUTRO</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="data" class="form-label">Data</label>
          <input type="date" class="form-control" id="dataEvento" required>
        </div>

        <div class="mb-3">
          <label for="hora" class="form-label">Hora</label>
          <input type="time" class="form-control" id="horaEvento" required>
        </div>     
        
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea class="form-control" id="descricao" rows="3"></textarea>
        </div>      
        <button type="submit" class="btn btn-success w-100">Cadastrar Evento</button><br><br>
         <a class="btn btn-danger w-100" href="./index.html" role="button">Principal</a>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("formEvento").addEventListener("submit", function(event) {
      event.preventDefault();

      const evento = {
        titulo: document.getElementById("titulo").value,
        tipo: document.getElementById("tipo").value,
        dataEvento: document.getElementById("dataEvento").value,
        horaEvento: document.getElementById("horaEvento").value,       
        descricao: document.getElementById("descricao").value,
     
      };

      console.log("Evento cadastrado:", evento);
      

  fetch("http://localhost:8080/api/eventos", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(evento)
  })
  .then(response => {
    if (!response.ok) {
      throw new Error("Erro ao cadastrar evento.");
    }
    return response.json();
    
  })
  .then(data => {

    alert("Evento cadastrado com sucesso!");      
    console.log("Resposta do servidor:", data);
    document.getElementById("formEvento").reset();
   
  })  
  .catch(error => {
    console.error("Erro:", error);
    alert("Falha ao cadastrar evento.");
  });
  
});
   carregarE
  </script>
</body>
</html>
