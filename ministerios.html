<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escala de Ministérios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container mx-auto col-md-8">
      <h2 class="mb-4 text-center">Escala de Ministérios</h2>
      <form id="formEscala">
        <div class="mb-3">
          <label for="ministerio" class="form-label">Ministério</label>
          <select class="form-select" id="ministerio" required>
            <option selected disabled>Selecione</option>
            <option>Louvor</option>
            <option>Intercessão</option>
            <option>Diaconato</option>
            <option>Multimídia</option>
            <option>Infantil</option>
            <option>Outro</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="responsavel" class="form-label">Responsável</label>
          <input type="text" class="form-control" id="responsavel" required>
        </div>

        <div class="mb-3">
          <label for="funcao" class="form-label">Função</label>
          <input type="text" class="form-control" id="funcao" placeholder="Ex: Vocal, Instrumentista" required>
        </div>

        <div class="mb-3">
          <label for="data" class="form-label">Data da escala</label>
          <input type="date" class="form-control" id="data" required>
        </div>

        <div class="mb-3">
          <label for="observacoes" class="form-label">Observações</label>
          <textarea class="form-control" id="observacoes" rows="2"></textarea>
        </div>

        <button type="submit" class="btn btn-info w-100">Cadastrar Escala</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("formEscala").addEventListener("submit", function(event) {
      event.preventDefault();

      const escala = {
        ministerio: document.getElementById("ministerio").value,
        responsavel: document.getElementById("responsavel").value,
        funcao: document.getElementById("funcao").value,
        data: document.getElementById("data").value,
        observacoes: document.getElementById("observacoes").value
      };

      console.log("Escala cadastrada:", escala);

      // Futuro envio via fetch() para API Java
      alert("Escala registrada (simulação no console).");
    });
  </script>
</body>
</html>
